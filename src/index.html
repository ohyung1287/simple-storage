<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Personal Information</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          
          <br />
          <div id="loader"><p class="text-center">Loading...</p></div>
          <div id="content" style="display: none;">
          <div id="signUpSession">
            <h1 class="text-center">Sign Up Now!</h1>
            <form onSubmit="App.signUp(); return false;">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="form-group">
                <label for="addr">Home Address</label>
                <input type="text" class="form-control" id="addr" />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <hr />
            </form>
          </div>
          <div id="loginSession">
            <h1 class="text-center">Login Now!</h1>
            <form onSubmit="App.login(); return false;">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name_login" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="pass_login" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <hr />
            </form>
            
          </div>
          <div id="personalInfo" style="display: none;">
            <h1 class="text-center">Personal Information</h1><hr />
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone</th>
                </tr>
              </thead>
              <tbody id="dataset"></tbody>
            </table>
            <hr/>
            <button class="btn btn-primary" onclick="App.logout(); return false;">Logout</button>
          </div>
          
          <p id="accountAddress" class="text-center"></p>  
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
